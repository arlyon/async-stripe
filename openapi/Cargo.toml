[package]
name = "stripe-openapi-codegen"
version = "0.1.0"
authors = ["Kevin Stenerson <kstenerson@developers.wyyerd.com>"]
edition = "2021"
publish = false

[dependencies]
heck = "0.4.1"
petgraph = {version = "0.6.2", default-features = false, features = ["graphmap"]}
lazy_static = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }
regex-lite = "0.1.0"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
toml = "0.8.8"
anyhow = "1.0.34"
tracing = "0.1.36"
openapiv3 = "1.0.1"
indexmap = "1"
tracing-subscriber = "0.3.15"
tabled = "0.14.0"
clap = {version = "4.3", features = ["derive"]}
indoc = "2.0.1"
